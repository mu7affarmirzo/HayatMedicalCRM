<!-- Document Delete Confirmation Modal -->
<div class="modal fade" id="documentDeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title" id="deleteModalLabel">Удаление документа</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы действительно хотите удалить документ "<span id="deleteDocumentName"></span>"?</p>
                <p class="text-danger"><i class="fas fa-exclamation-triangle"></i> Это действие нельзя отменить!</p>
            </div>
            <div class="modal-footer">
                <form id="deleteDocumentForm" method="post" action="">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash mr-1"></i> Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
